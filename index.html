<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up!</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="js.js" defer></script>
</head>

<body>
  <div class="left-panel">
    <img src="img/peter-burdon-Ekzf8kIKizQ-unsplash.jpg" alt="picture of namibia" class="big">
    <div class="logo">
      <img src="img/cheetah2.svg" alt="cheetah logo" class="cheetah">
      <div class="logo-text">CHEET</div>
    </div>
  </div>
  <div class="right-panel">
    <div class="intro"> Do you feel like your life is slowing down?
      Are you looking to speed things up a bit? <br> Look no further since
      the answer is right in front of you. Sign up now
      to get started.
      <br>
      <br>
      You know you want to.
    </div>
      <form>
        <div class="fieldset-div">
          <fieldset>
            <legend>Let's do this!</legend>
            <table>
              <tr>
                <td>
                  <label for="fname">FIRST NAME </label>
                  <input type="text" id="fname" name="fname" required>
                </td>
                <td>
                  <label for="lname">LAST NAME</label>
                  <input type="text" id="lname" name="lname" required>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="mail">EMAIL</label>
                  <input type="email" id="mail" name="mail" required>
                </td>
                <td>
                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" id="phone" name="phone" required>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="passowrd">PASSWORD</label>
                  <input type="password" id="pass" name="pass" required>
                </td>
                <td>
                  <label for="passowrd">CONFIRM PASSWORD</label>
                  <input type="password" id="pass" name="pass" required>
                </td>
              </tr>
            </table>
          </fieldset>
        </div>
        <div class="sign-up">
          <button>Create Account</button>
          <div>Already have an account?<a href=""> Log in </a></div>
        </div>
      </form>
  </div>
</body>

</html>
